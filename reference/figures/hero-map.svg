<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" font-family="IBM Plex Sans, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#141719"/>
    </linearGradient>
    <linearGradient id="legend" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1a3a2a"/>
      <stop offset="25%" stop-color="#2d6a4f"/>
      <stop offset="50%" stop-color="#52b788"/>
      <stop offset="75%" stop-color="#95d5b2"/>
      <stop offset="100%" stop-color="#d8f3dc"/>
    </linearGradient>
  </defs>

  <rect width="900" height="420" fill="url(#bg)" rx="12"/>

  <!-- Stylized EU NUTS-2 regions (simplified) -->
  <g transform="translate(60, 20) scale(0.72)" opacity="0.95">
    <!-- Scandinavia -->
    <path d="M340 10 L355 5 L370 20 L380 60 L375 100 L365 130 L350 110 L340 70Z" fill="#52b788" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M380 60 L400 50 L410 80 L405 120 L375 100Z" fill="#95d5b2" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M310 80 L340 70 L350 110 L345 140 L320 150 L305 130Z" fill="#40916c" stroke="#0d1117" stroke-width="1.5"/>

    <!-- British Isles -->
    <path d="M210 110 L235 100 L245 130 L250 170 L235 185 L215 175 L205 140Z" fill="#74c69d" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M195 145 L210 140 L215 165 L200 170Z" fill="#52b788" stroke="#0d1117" stroke-width="1.5"/>

    <!-- France -->
    <path d="M245 200 L290 185 L310 195 L320 230 L305 270 L270 275 L250 255 L240 225Z" fill="#74c69d" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M290 185 L310 195 L305 210 L285 205Z" fill="#95d5b2" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M250 255 L270 275 L260 290 L245 280Z" fill="#2d6a4f" stroke="#0d1117" stroke-width="1.5"/>

    <!-- Iberia -->
    <path d="M200 280 L245 270 L260 290 L255 330 L230 345 L195 335 L185 305Z" fill="#40916c" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M230 345 L255 330 L260 350 L240 360Z" fill="#d8f3dc" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M185 305 L200 280 L210 295 L200 315Z" fill="#1b4332" stroke="#0d1117" stroke-width="1.5"/>

    <!-- Germany -->
    <path d="M320 150 L345 140 L365 150 L375 180 L360 200 L335 205 L315 195Z" fill="#d8f3dc" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M335 205 L360 200 L355 215 L340 218Z" fill="#b7e4c7" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M315 195 L335 205 L340 218 L320 220Z" fill="#95d5b2" stroke="#0d1117" stroke-width="1.5"/>

    <!-- Benelux -->
    <path d="M290 155 L315 150 L315 175 L295 180Z" fill="#b7e4c7" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M280 170 L295 165 L295 180 L285 185Z" fill="#52b788" stroke="#0d1117" stroke-width="1.5"/>

    <!-- Italy -->
    <path d="M330 235 L350 225 L365 245 L360 280 L340 310 L330 340 L320 330 L325 290 L320 260Z" fill="#74c69d" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M320 260 L330 235 L315 245Z" fill="#2d6a4f" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M340 310 L360 315 L355 330 L340 325Z" fill="#95d5b2" stroke="#0d1117" stroke-width="1.5"/>

    <!-- Poland -->
    <path d="M375 150 L420 145 L435 165 L430 195 L400 200 L375 195Z" fill="#52b788" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M400 200 L430 195 L425 210 L405 215Z" fill="#40916c" stroke="#0d1117" stroke-width="1.5"/>

    <!-- Czechia / Austria / Hungary -->
    <path d="M365 195 L400 200 L405 215 L395 230 L370 225 L360 210Z" fill="#b7e4c7" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M370 225 L395 230 L400 245 L380 250 L365 240Z" fill="#74c69d" stroke="#0d1117" stroke-width="1.5"/>

    <!-- Balkans -->
    <path d="M400 245 L425 240 L440 260 L435 290 L415 300 L395 280 L390 260Z" fill="#2d6a4f" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M415 300 L435 290 L445 310 L430 320Z" fill="#1b4332" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M380 250 L400 245 L395 275 L380 270Z" fill="#40916c" stroke="#0d1117" stroke-width="1.5"/>

    <!-- Romania -->
    <path d="M430 210 L470 200 L490 220 L485 250 L460 260 L435 250Z" fill="#95d5b2" stroke="#0d1117" stroke-width="1.5"/>

    <!-- Greece -->
    <path d="M420 310 L440 300 L455 320 L445 355 L430 360 L420 340Z" fill="#52b788" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M445 355 L460 340 L465 360 L450 365Z" fill="#d8f3dc" stroke="#0d1117" stroke-width="1.5"/>

    <!-- Baltics -->
    <path d="M410 110 L435 105 L440 130 L420 140Z" fill="#74c69d" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M420 90 L440 85 L445 105 L425 110Z" fill="#40916c" stroke="#0d1117" stroke-width="1.5"/>
    <path d="M425 70 L445 65 L450 85 L430 90Z" fill="#b7e4c7" stroke="#0d1117" stroke-width="1.5"/>
  </g>

  <!-- Right panel: pipeline summary -->
  <g transform="translate(560, 45)">
    <text fill="#d4d8d5" font-size="18" font-weight="600" letter-spacing="0.5">From raw Eurostat data to</text>
    <text fill="#7c9885" font-size="18" font-weight="600" letter-spacing="0.5" y="24">complete regional maps</text>

    <!-- Pipeline steps -->
    <g transform="translate(0, 60)">
      <circle cx="10" cy="10" r="6" fill="#7c9885"/>
      <text x="26" y="14" fill="#d4d8d5" font-size="13" font-weight="500">Fetch</text>
      <text x="26" y="30" fill="#8b949e" font-size="11">157 indicators from 15 domains</text>

      <line x1="10" y1="20" x2="10" y2="48" stroke="#7c9885" stroke-width="1" stroke-dasharray="3 3"/>

      <circle cx="10" cy="58" r="6" fill="#7c9885"/>
      <text x="26" y="62" fill="#d4d8d5" font-size="13" font-weight="500">Process</text>
      <text x="26" y="78" fill="#8b949e" font-size="11">Harmonize units &amp; classifications</text>

      <line x1="10" y1="68" x2="10" y2="96" stroke="#7c9885" stroke-width="1" stroke-dasharray="3 3"/>

      <circle cx="10" cy="106" r="6" fill="#7c9885"/>
      <text x="26" y="110" fill="#d4d8d5" font-size="13" font-weight="500">Cascade</text>
      <text x="26" y="126" fill="#8b949e" font-size="11">100% coverage, 235 NUTS-2 regions</text>

      <line x1="10" y1="116" x2="10" y2="144" stroke="#7c9885" stroke-width="1" stroke-dasharray="3 3"/>

      <circle cx="10" cy="154" r="6" fill="#7c9885"/>
      <text x="26" y="158" fill="#d4d8d5" font-size="13" font-weight="500">Visualize &amp; Export</text>
      <text x="26" y="174" fill="#8b949e" font-size="11">Maps, GeoJSON, Excel, PDF</text>
    </g>

    <!-- Legend bar -->
    <g transform="translate(0, 260)">
      <rect width="280" height="10" rx="5" fill="url(#legend)"/>
      <text y="26" fill="#8b949e" font-size="10">Low</text>
      <text x="252" y="26" fill="#8b949e" font-size="10">High</text>
    </g>

    <!-- CTA -->
    <g transform="translate(0, 305)">
      <rect width="200" height="32" rx="6" fill="#7c9885" opacity="0.15" stroke="#7c9885" stroke-width="1"/>
      <text x="100" y="21" fill="#7c9885" font-size="12" font-weight="500" text-anchor="middle">See the live demo &#x2192;</text>
    </g>
  </g>
</svg>
