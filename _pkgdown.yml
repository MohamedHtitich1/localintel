reference:
  - title: "Package Overview"
    contents:
      - localintel-package

  - title: "Indicator Registry"
    desc: >
      Curated registries of Eurostat dataset codes across 14 thematic
      domains — 150+ indicators ready for seamless fetching and processing.
    contents:
      - all_regional_codes
      - indicator_count
      - economy_codes
      - demography_codes
      - education_codes
      - labour_codes
      - health_system_codes
      - causes_of_death_codes
      - tourism_codes
      - transport_codes
      - environment_codes
      - science_codes
      - poverty_codes
      - agriculture_codes
      - business_codes
      - information_society_codes
      - crime_codes

  - title: "Data Fetching"
    desc: >
      Robust wrappers for the Eurostat API — fetch single or batch
      datasets at any NUTS level with automatic retry and caching.
    contents:
      - get_nuts2
      - get_nuts_level
      - get_nuts_level_robust
      - get_nuts_level_safe
      - fetch_eurostat_batch
      - drop_empty

  - title: "Reference Data"
    desc: >
      NUTS boundary geometries, hierarchical lookup tables, and
      population data for spatial joins and cascading.
    contents:
      - get_nuts_geo
      - get_nuts_geopolys
      - get_nuts2_ref
      - get_nuts2_names
      - get_population_nuts2
      - eu27_codes

  - title: "Data Processing"
    desc: >
      Transform raw Eurostat downloads into analysis-ready tables.
      Use the generic processor for any dataset, or domain-specific
      convenience functions for common indicators.
    contents:
      - process_eurostat
      - process_gdp
      - process_employment
      - process_unemployment_rate
      - process_population
      - process_life_expectancy
      - process_tourism_nights
      - process_rd_expenditure
      - process_education_attainment
      - process_poverty_rate
      - process_waste
      - process_beds
      - process_physicians
      - process_disch_inp
      - process_disch_day
      - process_hos_days
      - process_los
      - process_cod
      - process_health_perceptions
      - merge_datasets
      - transform_and_score
      - compute_composite

  - title: "Data Cascading"
    desc: >
      Fill missing regional data by propagating from parent NUTS
      levels (NUTS 0 → NUTS 1 → NUTS 2) with source-level tracking.
    contents:
      - cascade_to_nuts2
      - cascade_to_nuts2_and_compute
      - cascade_to_nuts2_light
      - balance_panel

  - title: "Econometric Imputation"
    desc: >
      Advanced time series imputation combining PCHIP interpolation
      for internal gaps with autoregressive ETS forecasting for
      future periods — with flag-based provenance tracking.
    contents:
      - interp_pchip_flag
      - forecast_autoregressive
      - impute_series

  - title: "Visualization"
    desc: >
      Build spatial objects and render publication-ready tmap
      facets — automatic best-level selection per country-year.
    contents:
      - build_display_sf
      - lc_build_display_sf
      - plot_best_by_country_level
      - build_multi_var_sf
      - level_col_for
      - level_cols_for

  - title: "Export & Labels"
    desc: >
      Export enriched GeoJSON for Tableau, multi-sheet Excel workbooks,
      RDS snapshots, and multi-page PDF map books. Includes label
      registries for all 14 domains.
    contents:
      - export_to_geojson
      - enrich_for_tableau
      - export_to_excel
      - export_to_rds
      - save_maps_to_pdf
      - regional_var_labels
      - regional_domain_mapping
      - health_var_labels
      - health_pillar_mapping
      - cod_labels

  - title: "Utilities"
    desc: >
      Helper functions for safe transformations, min-max scaling,
      interpolation, EU27 filtering, and country-name enrichment.
    contents:
      - keep_eu27
      - safe_log10
      - safe_log2
      - scale_0_100
      - rescale_minmax
      - interp_const_ends_flag
      - standardize_time
      - nuts_country_names
      - add_country_name

