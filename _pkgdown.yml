home:
  title: "localintel – 150+ Subnational Indicators from Eurostat"
  description: >
    An R package for fetching, harmonizing, cascading, and visualizing
    150+ subnational indicators from Eurostat across 14 thematic domains.
    Covers economy, health, education, labour, demographics, tourism,
    transport, environment, and more for 235+ European NUTS-2 regions.
  links:
    - text: Live Demo — Subnational Regional Analysis Map
      href: https://mhtitich.com/subnational
    - text: Request a custom deployment
      href: mailto:m.ahtitich@outlook.com

authors:
  Mohamed Htitich:
    href: https://mhtitich.com

